name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip build
      - name: Build package
        run: python -m build
      - name: Check packages with twine
        run: |
          python -m pip install --upgrade pip twine
          python -m twine check dist/*
      - name: Verify wheel installs
        run: |
          python -m pip install --upgrade pip
          python -m pip install dist/*.whl
      - name: Ensure PYPI API token present
        run: |
          if [ -z "${{ secrets.PYPI_API_TOKEN }}" ]; then
            echo "::error::Missing required secret PYPI_API_TOKEN. Create it at Settings → Secrets → Actions with a PyPI API token (not your account password)."
            exit 1
          fi
      - name: Publish to PyPI with Twine
        env:
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m pip install --upgrade pip twine
          python -m twine upload dist/* -u __token__ -p "$TWINE_PASSWORD"
