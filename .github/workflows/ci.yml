name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.10', '3.11', '3.12' ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: python -m pip install --upgrade pip
      - name: Install test + dev dependencies
        run: |
          pip install pytest hypothesis pytest-cov ruff black mypy

      - name: Run linter (ruff)
        run: ruff check .

      - name: Check formatting (black)
        run: black --check .

      - name: Type checking (mypy)
        run: mypy .

      - name: Run tests with coverage
        run: python -m pytest --maxfail=1 --disable-warnings -q --cov=canada_lotto_generator --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml

  package:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.10', '3.11', '3.12' ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install build dependencies
        run: python -m pip install --upgrade pip build twine
      - name: Build artifacts
        run: python -m build
      - name: Check artifacts with twine
        run: python -m twine check dist/*
      - name: Try installing wheel
        run: |
          python -m pip install --upgrade pip
          python -m pip install dist/*.whl

  release-utils:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.10', '3.11', '3.12' ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install test dependencies
        run: python -m pip install --upgrade pip pytest
      - name: Run release utils tests
        run: python -m pytest tests/test_release_utils.py -q
